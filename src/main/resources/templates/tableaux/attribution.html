
<!DOCTYPE html>
<html xmlns:th= "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link  rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/css/formHoraire.css" th:href="@{/css/formHoraire.css}"/>
</head>

<body>

<table border="1px">
    <tr>
        <th>Id</th>
        <th>jours</th>
        <th>nom</th>


    </tr>
    <tr>
        <td th:text="${ecran.id}"></td>

        <td th:text="${ecran.tableau.nombreJours}"></td>
        <td th:text="${ecran.tableau.nomTableau}"></td>


    </tr>


</table>

<table>
    <form  method="get" th:action="@{updateTerrain}" >



        <tr >

            <td  th:each=" t: ${tableaux}">

                <h3 th:text="${t.nombreJours}"></h3>
                <input type="radio"  name="idTableau"  th:value="${t.id}"  >
            </td>

            <td>
                <input type="submit" value="attribuer" >
            </td>
        </tr>
    </form>
</table>



</body>
</html>

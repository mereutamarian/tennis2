<!DOCTYPE html>
<html xmlns:th= "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <link  rel="stylesheet" type="text/css" href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/formHoraire.css" th:href="@{/css/formHoraire.css}"/>
    <script th></script>





</head>
<body>


<div>
    <h1>Inscription</h1>
</div>






<div class="container">
    <form id="contact" th:action="@{modifierCompte}" method="post" th:object="${utilisateur}">
        <h3>Créer compte</h3>

        <fieldset>
            <input placeholder="nom " type=text th:field="*{nom}" tabindex="1" required autofocus />
            <span class="text text-danger" th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></span>
        </fieldset>

        <fieldset>
            <input placeholder="prenom " type=text th:field="*{prenom}" tabindex="1" required autofocus/>
            <span class="text text-danger" th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></span>
        </fieldset>

        <fieldset>
            <input placeholder="dateNaissance " type=date th:field="*{dateNaissance}" tabindex="1" required autofocus/>
            <span class="text text-danger" th:if="${#fields.hasErrors('dateNaissance')}" th:errors="*{dateNaissance}"></span>
        </fieldset>




        <fieldset>
            <legend>Veuillez selectioner votre sexe</legend>

            <div>
                <input type="radio" th:field="*{sexe}" th:value="'m'" tabindex="1" required autofocus  />
                <span class="text text-danger" th:if="${#fields.hasErrors('sexe')}" th:errors="*{sexe}"></span>
                <label>Masculin</label>
            </div>

            <div>
                <input type="radio" th:field="*{sexe}" th:value="'f'" tabindex="1" required autofocus  />
                <span class="text text-danger" th:if="${#fields.hasErrors('sexe')}" th:errors="*{sexe}"></span>
                <label>Feminin</label>
            </div>



        </fieldset>


        <fieldset>
            <input placeholder="adresse" type="text" th:field="*{adrese}" tabindex="2" required/>
            <span class="text text-danger" th:if="${#fields.hasErrors('adrese')}" th:errors="*{adrese}"></span>
        </fieldset>

        <fieldset>
            <input placeholder="code postal" type="text"   th:field="*{codePostal}" tabindex="2" required/>
            <span class="text text-danger" th:if="${#fields.hasErrors('codePostal')}" th:errors="*{codePostal}"></span>
        </fieldset>

        <fieldset>
            <input placeholder="ville" type="text" th:field="*{ville}" tabindex="2" required/>
            <span th:if="${#fields.hasErrors('ville')}" th:errors="*{ville}"></span>
        </fieldset>

        <fieldset>
            <legend>numéro de téléphone</legend>
            <input placeholder="0000-000-000" type="tel"  th:field="*{telephone}" tabindex="2" required/>
            <span class="text text-danger" th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}"></span>
        </fieldset>

        <fieldset>

            <input placeholder="email" type="email" th:field="*{email}" tabindex="2" required/>
            <span  class="text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </fieldset>



        <fieldset>
            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">ajouter</button>
        </fieldset>

        <input  type="hidden" th:field="*{id}" th:value="*{id}" tabindex="2" required/>

        <input  type="hidden" th:field="*{credit}" th:value="*{credit}" t/>
        <input  type="hidden" th:field="*{password}" th:value="*{password}" />
        <input  type="hidden" th:field="*{role}" th:value="*{role}" />
        <input  type="hidden" th:field="*{reservations}" th:value="*{reservations}" />
        <input  type="hidden" th:field="*{actif}" th:value="*{actif}" />


    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th= "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link  rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/css/formHoraire.css" th:href="@{/css/formHoraire.css}"/>
</head>
<body>


<div>
    <h1>Inscription</h1>
</div>

<div class="container">
    <form id="contact" th:action="@{addUtilisateur}" method="post" th:object="${utilisateur}">
        <h3>Créer compte</h3>

        <fieldset>
            <input placeholder="nom " type=text th:field="*{nom}" tabindex="1" required autofocus />
            <span th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></span>
        </fieldset>

        <fieldset>
            <input placeholder="prenom " type=text th:field="*{prenom}" tabindex="1" required autofocus/>
            <span th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></span>
        </fieldset>


        <fieldset>
            <input placeholder="adresse" type="text" th:field="*{adrese}" tabindex="2" required/>
            <span th:if="${#fields.hasErrors('adrese')}" th:errors="*{adrese}"></span>
        </fieldset>

        <fieldset>
            <input placeholder="code postal" type="text"   th:field="*{codePostal}" tabindex="2" required/>
            <span th:if="${#fields.hasErrors('codePostal')}" th:errors="*{codePostal}"></span>
        </fieldset>

        <fieldset>
            <input placeholder="ville" type="text" th:field="*{ville}" tabindex="2" required/>
            <span th:if="${#fields.hasErrors('ville')}" th:errors="*{ville}"></span>
        </fieldset>

        <fieldset>
            <legend>numéro de téléphone</legend>
            <input placeholder="0000-000-000" type="tel"  th:field="*{telephone}" tabindex="2" required/>
            <span th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}"></span>
        </fieldset>

        <fieldset>

            <input placeholder="email" type="email" th:field="*{email}" tabindex="2" required/>
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </fieldset>

        <fieldset>

            <input placeholder="password" type="password" th:field="*{password}" tabindex="2" required/>
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        </fieldset>


        <fieldset>
            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">ajouter</button>
        </fieldset>

    </form>
</div>
</body>
</html>

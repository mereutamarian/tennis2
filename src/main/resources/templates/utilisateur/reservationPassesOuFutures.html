<body>

<h1>
    Liste des resa passes
</h1>



<div class="container">
    <div class="row">



        <div class="col-md-10 col-md-offset-1">

            <div class="panel panel-default panel-table">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col col-xs-6">
                            <h3 class="panel-title" th:if="${idtypeResa eq 1} " >Reservations passes</h3>
                            <h3 class="panel-title" th:if="${idtypeResa eq 2} " >Reservations Futures</h3>
                        </div>

                        <div class="col col-xs-6 text-right">

                            <!-- <a th:href="@{form}">Ajouter Horaire</a> <br>-->
                            <!--  <a th:href="@{horaireSpecial}">Ajouter Horaire Special</a> -->
                        </div>

                    </div>
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-bordered table-list">
                        <thead>
                        <tr>

                            <th>Date </th>
                            <th>Heure Debut</th>
                            <th>Heure Fin</th>
                            <th>Nom Terrain</th>
                            <th>Prix</th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="resa:${reservations}">





                                <!--<a th:href="@{edit(id=${listeHoraires.getId()})}">edit horaire/</a><br> <br>-->



                            <td th:text="${resa.dateReservation}"></td>
                            <td th:text="${resa.heureDebut}"></td>
                            <td th:text="${resa.heureFin}"></td>
                            <td th:text="${resa.terrain.nomTerrain}"></td>
                            <td th:text="${resa.tarif.prix+'â‚¬'}"></td>




                        </tr>
                        </tbody>
                    </table>

                </div>
                <div class="panel-footer">

                </div>

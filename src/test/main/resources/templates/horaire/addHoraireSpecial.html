<!DOCTYPE html>
<html xmlns:th= "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/formHoraire.css" th:href="@{/css/formHoraire.css}"/>
</head>
<body>


<div>
    <h1>Ajouter Horaire</h1>
</div>

<div class="container">
    <form id="contact" th:action="@{addHoraireSpecial}" method="get" th:object="${horaire}"   >


    <h3>Ajouter votre horaire</h3>

        <fieldset>
            <input placeholder="l'heure de dÃ©but" type="time" th:field="*{heureDebut}" tabindex="1" required autofocus>
            <span th:if="${#fields.hasErrors('heureDebut')}" th:errors="*{heureDebut}"></span>
        </fieldset>
        <fieldset>
            <input placeholder="l'heure de fin" type="time" th:field="*{heureFin}" tabindex="2" required>
            <span th:if="${#fields.hasErrors('heureFin')}" th:errors="*{heureFin}"></span>
            <p class="alert-danger" th:if="  ${#fields.hasGlobalErrors()}" th:text="'heure de fin avant heure de debut'"></p>



        </fieldset>
        <fieldset>
            <input placeholder="nom Horaire " type="text" th:field="*{nom}" tabindex="3" required>
            <span th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></span>
        </fieldset>

        <fieldset>
            <input placeholder="date du l'horaire special " type="date" th:field="*{dateHoraireSpecial}" tabindex="3" required>
            <span class="text text-danger" th:if="${#fields.hasErrors('dateHoraireSpecial')}" th:errors="*{dateHoraireSpecial}"></span>

        </fieldset>


      <table>
          <tr  >
              <input type="hidden" name="id" th:value="${horaire.id}">
              <td  th:each=" t: ${terrains}">

                  <h3 th:text="${t.nomTerrain}"></h3>
                  <input type="checkbox"  name="idTerrain"  th:value="${t.id}"  >
              </td>

              <td></tr>
      </table>

        <table>
            <tr  >
                <input type="hidden" name="id" th:value="${horaire.id}">
                <td  th:each=" i: ${intervals}">

                    <h3 th:text="${i.nomInterval}"></h3>
                    <input type="radio"  name="idInterval"  th:value="${i.id}"  >
                </td>

                <td></tr>
        </table>

        <fieldset>
            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">ajouter</button>
        </fieldset>

    </form>
</div>
</body>
</html>

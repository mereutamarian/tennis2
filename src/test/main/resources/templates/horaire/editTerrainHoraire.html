
<!DOCTYPE html>
<html xmlns:th= "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/formHoraire.css" th:href="@{/css/formHoraire.css}"/>
</head>

<body>

<table border="1px">
    <tr>
        <th>Id</th>
        <th>heure debut</th>
        <th>heure fin</th>
        <th>jour</th>
        <th:block  th:if="${horaire.dateHoraireSpecial!= null}">
            <th>Date </th>
        </th:block>
        <th>Terrains</th>

    </tr>
    <tr>
        <td th:text="${horaire.id}"></td>
        <td th:text="${horaire.heureDebut}"></td>
        <td th:text="${horaire.heureFin}"></td>
        <td th:text="${horaire.nom}"></td>
       <th:block th:if="${horaire.dateHoraireSpecial!= null}">
           <td th:text="${horaire.dateHoraireSpecial}"></td>
       </th:block>
        <td th:text="${horaire.terrains}"></td>
    </tr>


</table>

<table>
    <form  method="get" th:action="@{updateTerrain}" >



        <tr  >
            <input type="hidden" name="id" th:value="${horaire.id}">
            <td  th:each=" t: ${terrains}">

                <h3 th:text="${t.nomTerrain}"></h3>
                <input type="checkbox"  name="idTerrain"  th:value="${t.id}"  >
            </td>

            <td>
                <input type="submit" value="attribuer" >
            </td>
        </tr>
    </form>
</table>



</body>
</html>

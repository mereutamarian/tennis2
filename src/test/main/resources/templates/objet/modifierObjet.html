<!DOCTYPE html>
<html xmlns:th= "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/formHoraire.css" th:href="@{/css/formHoraire.css}"/>
</head>
<body>


<div>
    <h1>Ajouter Objet</h1>
</div>

<div class="col-lg-4 col-xs-12 col-md-offset-3   ">
    <div class="panel panel-default ">
        <div class="panel-heading" >Saisie d'un objet</div>
        <div class="panel-body" >

            <!--pour l'upload une photo ou fichier il faut mettre "enctype="multipart/form-data" dans le formulaire-->

            <form th:action="@{modifierObjet}" method="post" th:object="${objet}"    enctype="multipart/form-data">


                <input type="hidden" th:field=" ${objet.idObjests} " th:value="${objet.idObjests}">

                <div class="form-group">
                    <label class="control-label">nom Objet</label>
                    <input type="text" th:field="*{nomObjet}" class="form-control"/>
                    <span class="alert-danger" th:if="${#fields.hasErrors('nomObjet')}" th:errors="*{nomObjet}"></span>

                </div>

                <div class="form-group">
                    <label class="control-label">description objet</label>
                    <input type="text" th:field=" *{description}" class="form-control"/>
                    <span class="alert-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>


                </div>



                <div class="form-group">
                    <label class="control-label">photo</label>
                    <input type="file" name="photo" class="form-control"/>
                    <img class="img-circle" th:src="@{getPhoto(id=${objet.getIdObjests()})}" th:width="150" th:height="150"  />


                    <!--span sert pour les validations-->
                </div>

                <div>
                    <button type="submit" class="btn-lg btn-primary">Enregistrer</button>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>

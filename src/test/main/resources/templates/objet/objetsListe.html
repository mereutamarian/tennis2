<!DOCTYPE html>
<html  xmlns:th= "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
        <h1>Liste des Objets</h1>

        <div class="container">
            <div class="row">

        <div >
            <form th:action="@{mot} " method="get">

                <div th:class="form-group">
                    <label>Mot cl√©</label>
                    <input type="text" name="motCle">
                    <button type="submit">Chercher</button>
                </div>
            </form>
        </div>

        <div class="col-md-10 col-md-offset-1">

            <div class="panel panel-default panel-table">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col col-xs-6">
                            <h3 class="panel-title">Liste des objets</h3>
                        </div>
                        <div class="col col-xs-6 text-right">

                            <!--   <a th:href="@{form}">Ajouter Horaire</a> <br> -->
                            <a th:href="@{formObjet}">Ajouter objet</a>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-bordered table-list">
                        <thead>
                        <tr>
                            <th><em class="fa fa-cog"></em></th>


                            <th>Nom objet</th>
                            <th>description</th>
                            <th>Photo</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="o:${objets}" th:if="${o.actif==true}">


                                <td align="center">


                                    <a th:href="@{edit(id=${o.idObjests})}">Modifier objet/</a><br> <br>
                                    <a onclick="return confirm('Etes vous sur?')" th:href="@{supprimer(id=${o.getIdObjests()})}">Supprimer</a>

                                </td>

                                <td th:text="${o.nomObjet}"></td>
                                <td th:text="${o.description}"></td>
                                <td >
                                    <img class="img-circle" th:src="@{getPhoto(id=${o.getIdObjests()})}" th:width="150" th:height="150"  />
                                </td>


                        </tr>
                        </tbody>
                    </table>

                </div>
                <div class="panel-footer">

                </div>
            </div>

        </div></div></div>


        <div class="container">
            <ul class=" nav nav-pills">
                <li th:each=" p:${pages}" th:class="${p==pageCourante}?active: ''">
                    <a th:text="${p}" th:href="@{test(page=${p})}"> </a>
                </li>
            </ul>

        </div></div></div>


</body>
</html>
